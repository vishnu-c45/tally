{% extends 'base.html' %}
{% block body %}

  {% load static %}

  <h1 class="text-center">stock item creation</h1>

  <div class="container"  >
    <div class="row"style=" margin-left: 32%;"  >
        <div class="col"  >
        <form action="{% url 'add_stockitem' %}" method="post">
            {% csrf_token %} 
            <label  class="form-label">Name </label>
            <input name="name" type="text" class="w-50 form-control"><br>
            <label class="form-label">(alias)</label>
            <input name="alias" type="text" class="w-50 form-control">
      
      
   

   
            <label class="form-label">under</label>
            <select name="under" class="form-control w-50">
                <option name="under" value="primary">Primary</option>
                {% for p in sp %}
                <option value="{{p.name}}">{{p.name}}</option>
                {% endfor %}
            </select>

            <label class="form-label">Category</label>
            <select name="cat" class="form-control w-50">
                <option name="cat" value="Not Applicable">Not Applicable</option>
                {% for k in std %}
                <option value="{{k.name}}">{{k.name}}</option>
                {% endfor %}
            </select>


            <label class="form-label">Units</label>
            <select name="units" class="form-control w-50">
                <option name="units" value="Not Applicable">Not Applicable</option>
                <!-- <option name="units" value="BTL">BTL</option>
                <option name="units" value="btls">btls</option>
                <option name="units" value="bundle">bundle</option>
                <option name="units" value="MI">MI</option>
                <option name="units" value="Nos">Nos</option>
                <option name="units" value="dw">dw</option> -->
                {% for p in pk %}
                <option  value="{{p.formal_name}}">{{p.formal_name}}</option>
                {% endfor %}
            </select>

            <h5 class="mt-3">statutory Details</h5>
            <label class="form-label">Rate of Duty(eg 5)</label>
            <input name="rate" type="number" class="w-50 form-control"><br>


          <button  type="submit" class="btn btn-info mt-2 w-50" onclick="checker()" style="margin-left: 0%;">submit</button>
        </form>
        </div>
    
      </div>
    

  </div>
  <script>
    function checker(){
        var result =confirm('Are you sure?');
        if (result==false){
            event.preventDefault();
        }
    }

 </script>


 



{% endblock %}
