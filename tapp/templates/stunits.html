{% extends 'base.html' %}
{% block body %}
     {% load static %}




     <div class="container" style="margin-left:40% ;">
        <h3 class="ml-5">Unit creation</h3>
        <div class="row">
            <div class="col">
                <form action="{% url 'add_units' %}" method="post">
                    {% csrf_token %}
                    <label class="form-label">Type</label>
                    <select name="type" class="form-control w-25">
                        <option name="type" value="simple" >Simple</option>
                        <option name="type" value="compound">compound</option>
                    </select>
                    <label class="form-label">Symbol</label>
                    <input name="symbol" type="text" class="form-control w-25">
                    <label class="form-label">Formal name</label>
                    <input name="formal" type="text" class="form-control w-25">
                    <label class="form-label">Number of decimal places</label>
                    <input name="decimal" type="number" class="form-control w-25">

                    <button type="submit" onclick="checker()" class=" btn btn-info mt-3" style="margin-left:9% ;">submit</button>

                </form>

            </div>

        </div>

     </div>


     <script>
        function checker(){
            var result =confirm('Are you sure?');
            if (result==false){
                event.preventDefault();
            }
        }

     </script>

{% endblock %}
