
{% extends 'base.html' %}
{% block body %}
    {% load static %}

    <h1 class="text-white text-center ">stock Category</h1>
<div class="container" >
 <div style="margin-left: 35%;"> 

 <form action="{% url 'add_stockcate' %}" method="post">
    {% csrf_token %}

    <label class="text-white form-label mt-3">Name</label>
    <input name="name" type="text" class="form-control w-50">
    <label class="form-label text-white">alias</label>
    <input name="alias" type="text" class="form-control w-50" >
    <label class="text-white form-label">under</label>
    <select name="under" class="form-control w-50">
        <option name="under" value="primary">primary</option>
        {% for k in std%}
        <option name="under" value="{{k.name}}">{{k.name}}</option>
        {% endfor %}
    </select>
    
    <button type="submit" button onclick="javascript:alert('Category added successfully ')" class="form-control w-50 btn-info mt-3">submit</button>
 </form> 
 </div>
</div>



{% endblock %}
